{% extends "./loan_base.html" %}

{% block css %}
  <style>
    h1 {
      text-align: center;
    }

    #applications-list {
      list-style: none;
      margin: 30px 0 0;
      padding: 0;
    }

    #applications-list li {
      padding: 12px 0;
      text-align: center;
    }

    #applications-list li a {
      display: inline-block;
      padding: 30px;
      background: #f3311d;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      opacity: 1;
      transform: scale(1);
      transition: .2s ease all;
      margin: 0 auto;
    }

    #applications-list li a:hover {
      opacity: .8;
      transform: scale(1.04);
      transition: .2s ease all;
    }
  </style>
{% endblock css %}
{% block content %}
  <h1>Loan Applications</h1>
  <ul id="applications-list">
    <li>
      <a href="{% url 'loans:marketing_loan_application' %}">Marketing Loan Application</a>
    </li>
    <li>
      <a href="{% url 'loans:renovation_loan_application' %}">Renovation Application</a>
    </li>
    <li>
      <a href="{% url 'loans:deposit_loan_application' %}">Deposit Loan Application</a>
    </li>
  </ul>
{% endblock content %}
